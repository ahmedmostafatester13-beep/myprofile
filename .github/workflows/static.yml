    <script>
        // Typing effect
        const typingText = document.getElementById('typing-text');
        const phrases = [
            'AI-Powered Testing Solutions',
            'Intelligent Test Automation',
            'Predictive Quality Analysis',
            'Advanced Testing Methodologies'
        ];
        let phraseIndex = 0;
        let letterIndex = 0;
        let currentPhrase = '';
        let isDeleting = false;
        let isEnd = false;

        function type() {
            isEnd = false;
            typingText.innerHTML = currentPhrase;

            if (!isDeleting && letterIndex <= phrases[phraseIndex].length) {
                currentPhrase = phrases[phraseIndex].substring(0, letterIndex);
                letterIndex += 1;
                typingText.innerHTML = currentPhrase;
            }

            if (isDeleting && letterIndex >= 0) {
                currentPhrase = phrases[phraseIndex].substring(0, letterIndex);
                letterIndex -= 1;
                typingText.innerHTML = currentPhrase;
            }

            if (letterIndex === phrases[phraseIndex].length) {
                isEnd = true;
                isDeleting = true;
            }

            if (isDeleting && letterIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }

            const speedUp = Math.random() * (80 - 50) + 50;
            const normalSpeed = Math.random() * (300 - 200) + 200;
            const time = isEnd ? 2000 : isDeleting ? speedUp : normalSpeed;

            setTimeout(type, time);
        }

        // Animate skill bars
        function animateSkillBars() {
            const skillBars = document.querySelectorAll('.skill-progress');
            skillBars.forEach(bar => {
                const width = bar.getAttribute('data-width');
                bar.style.width = width;
            });
        }

        // Animate stats
        function animateStats() {
            const stat1 = document.getElementById('stat1');
            const stat2 = document.getElementById('stat2');
            const stat3 = document.getElementById('stat3');
            const stat4 = document.getElementById('stat4');
            
            animateValue(stat1, 0, 1250, 1500);
            animateValue(stat2, 0, 540, 1500);
            animateValue(stat3, 0, 28, 1500);
            animateValue(stat4, 0, 97, 1500);
        }

        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.innerHTML = value + (element === document.getElementById('stat4') ? '%' : '');
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Start typing effect
            setTimeout(type, 1000);
            
            // Animate skill bars when in viewport
            const skillsSection = document.getElementById('skills');
            const statsSection = document.getElementById('stats');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (entry.target === skillsSection) {
                            animateSkillBars();
                        } else if (entry.target === statsSection) {
                            animateStats();
                        }
                    }
                });
            }, { threshold: 0.5 });
            
            observer.observe(skillsSection);
            observer.observe(statsSection);
            
            // Navigation smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
            
            // Form submission handling
            const contactForm = document.querySelector('.contact-form form');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Thank you for your message! This form is for demonstration purposes.');
                    contactForm.reset();
                });
            }
        });
    </script>
